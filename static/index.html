<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinate Extractor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);      
      color: #000000;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 30px;
      min-height: 100vh;
      border-radius: 10px;
    }

    /* Left Panel - Input */
    .input-panel {
      background: #ffffff;
      border: 2px solid #000000;
      padding: 25px;
      height: fit-content;
    }

    .panel-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 1px solid #000000;
    }

    .tabs {
      margin-bottom: 25px;
    }

    .tabs-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border: 1px solid #000000;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    .tab-trigger {
      padding: 12px 16px;
      background: #ffffff;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      border-radius: 20px;
    }

    .tab-trigger:last-child {
      border-right: none;
    }

    .tab-trigger.active {
      background: #000000;
      color: #ffffff;
    }

    .tab-trigger:hover:not(.active) {
      background: #f5f5f5;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Image Upload */
    .upload-area {
      border: 2px dashed #000000;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 15px;
    }

    .upload-area:hover {
      background: #f8f8f8;
    }

    .upload-area.drag-over {
      background: #f0f0f0;
      border-style: solid;
    }

    .upload-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    .upload-text {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .upload-subtext {
      font-size: 0.9rem;
      color: #666;
    }

    .hidden-input {
      display: none;
    }

    .image-preview {
      position: relative;
      margin-bottom: 15px;
    }

    .preview-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border: 1px solid #000000;
    }

    .remove-image {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #000000;
      color: #ffffff;
      border: none;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .image-name {
      font-size: 0.8rem;
      margin-top: 5px;
      word-break: break-all;
    }

    /* Coordinates Input */
    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #000000;
      background: #ffffff;
      font-size: 0.9rem;
    }

    .form-input:focus {
      outline: 2px solid #000000;
      outline-offset: -2px;
    }

    .examples {
      background: #f8f8f8;
      padding: 12px;
      border: 1px solid #000000;
      margin-bottom: 15px;
      font-size: 0.8rem;
    }

    .examples-title {
      font-weight: 600;
      margin-bottom: 5px;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #000000;
      color: #ffffff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .submit-btn:hover:not(:disabled) {
      background: #333333;
    }

    .submit-btn:disabled {
      background: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #666666;
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Right Panel - Results */
    .results-panel {
      background: #ffffff;
      border: 2px solid #000000;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 40px);
    }

    .results-header {
      padding: 20px 25px;
      border-bottom: 1px solid #000000;
      background: #ffffff;
    }

    .results-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    .results-content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    .results-placeholder {
      padding: 60px 25px;
      text-align: center;
      color: #666666;
    }

    .placeholder-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }

    .result-item {
      border-bottom: 1px solid #e0e0e0;
      padding: 20px 25px;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .result-value {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9rem;
      background: #f8f8f8;
      padding: 10px 12px;
      border: 1px solid #ddd;
      position: relative;
      word-break: break-all;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #000000;
      color: #ffffff;
      border: none;
      padding: 4px 8px;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #333333;
    }

    .copy-btn.copied {
      background: #666666;
    }

    .coordinate-pair {
      margin-bottom: 8px;
    }

    .coordinate-pair:last-child {
      margin-bottom: 0;
    }

    .map-links {
      padding: 20px 25px;
      border-top: 1px solid #e0e0e0;
      background: #f8f8f8;
    }

    .map-buttons {
      display: flex;
      gap: 10px;
    }

    .map-btn {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #000000;
      background: #ffffff;
      color: #000000;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .map-btn:hover {
      background: #000000;
      color: #ffffff;
    }

    .error-result {
      padding: 20px 25px;
      background: #f8f8f8;
      border-bottom: 1px solid #e0e0e0;
      color: #d00;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 15px;
      }

      .input-panel {
        padding: 20px;
      }

      .results-panel {
        max-height: 50vh;
      }

      .map-buttons {
        flex-direction: column;
      }
    }

    /* Scrollbar Styling */
    .results-content::-webkit-scrollbar {
      width: 8px;
    }

    .results-content::-webkit-scrollbar-track {
      background: #f0f0f0;
    }

    .results-content::-webkit-scrollbar-thumb {
      background: #cccccc;
    }

    .results-content::-webkit-scrollbar-thumb:hover {
      background: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel - Input -->
    <div class="input-panel">
      <h1 class="panel-title">Coordinate Extractor</h1>
      
      <div class="tabs">
        <div class="tabs-list">
          <button class="tab-trigger active" data-tab="image">
            <i class="fas fa-image"></i> Image
          </button>
          <button class="tab-trigger" data-tab="coordinates">
            <i class="fas fa-calculator"></i> DMS
          </button>
        </div>

        <!-- Image Upload Tab -->
        <div class="tab-content active" id="image-tab">
          <form id="imageForm">
            <div id="imageUploadArea">
              <div class="upload-area" id="uploadArea">
                <input type="file" name="image" id="imageInput" accept="image/*" class="hidden-input">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <div class="upload-text">Drop image here</div>
                <div class="upload-subtext">or click to browse</div>
              </div>
            </div>

            <div class="image-preview" id="imagePreview" style="display: none;">
              <img id="previewImg" class="preview-image" alt="Preview">
              <button type="button" class="remove-image" id="removeImage">
                <i class="fas fa-times"></i>
              </button>
              <div class="image-name" id="imageName"></div>
            </div>

            <button type="submit" class="submit-btn" id="imageSubmitBtn" disabled>
              <i class="fas fa-search"></i> Extract Coordinates
            </button>
          </form>
        </div>

        <!-- Coordinates Tab -->
        <div class="tab-content" id="coordinates-tab">
          <form id="coordinatesForm">
            <div class="form-group">
              <label class="form-label" for="latitude">Latitude (DMS)</label>
              <input 
                type="text" 
                class="form-input" 
                id="latitude" 
                name="latitude"
                placeholder='36Â° 1\'44.03"S'
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="longitude">Longitude (DMS)</label>
              <input 
                type="text" 
                class="form-input" 
                id="longitude" 
                name="longitude"
                placeholder='146Â°30\'13.41"E'
              >
            </div>

            <div class="examples">
              <div class="examples-title">Examples:</div>
              <div>40Â°45'N, 73Â°59'W (New York)</div>
              <div>51Â°30'N, 0Â°07'W (London)</div>
              <div>35Â°41'N, 139Â°41'E (Tokyo)</div>
            </div>

            <button type="submit" class="submit-btn" id="coordinatesSubmitBtn" disabled>
              <i class="fas fa-calculator"></i> Convert to Decimal
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Panel - Results -->
    <div class="results-panel">
      <div class="results-header">
        <h2 class="results-title">
          <i class="fas fa-compass"></i> Results
        </h2>
      </div>

      <div class="results-content">
        <div id="resultsContainer">
          <div class="results-placeholder" id="resultsPlaceholder">
            <i class="fas fa-map-marked-alt placeholder-icon"></i>
            <p>Upload an image or enter DMS coordinates to see results</p>
          </div>
          <div id="resultsContent" style="display: none;"></div>
        </div>
      </div>

      <div class="map-links" id="mapLinks" style="display: none;">
        <div class="map-buttons">
          <button class="map-btn" id="googleMapsBtn">
            <img src="Gmaps.avif" width="20" /> Google Maps
          </button>
          <button class="map-btn" id="googleEarthBtn">
            <i class="fas fa-globe"></i> Google Earth
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
